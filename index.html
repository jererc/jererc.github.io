<body>

    <script language="JavaScript">
    <!-- Begin
        var answers = new Array(
            "Bien sur",
            "Evidemment",
            "Yes!",
            "Of course",
            "Absolutely",
            "Si!",
            "Ovviamente",
            "Definitivamente",
            "Decisamente"
        );
        function fortune() {
            num = Math.round( (answers.length - 1) * Math.random());
            return answers[num];
        }
    //  End -->
    </script>

    <form>
        <br>
        <h3 class="text-center text-primary">Dois-je annuler tous mes plans ce soir et passer la soiree avec Jerome ?</h3>
        <br>

        <div class="text-center">
            <button id="button" type="button" class="btn btn-lg btn-primary text-center" onClick="$('#answer').text(fortune()); $('#button').text('Ask again');">Ask</button>
        </div>

        <br>
        <h3 class="text-center text-primary" id="answer"></h3>
        <br>
    </form>

</body>
